name: Deploy Wizard to Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # This tells EVERY step to start inside the app folder
    defaults:
      run:
        working-directory: ./app 

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ“¦
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node ğŸ—ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # We check for the lockfile specifically in the app folder
          cache-dependency-path: ./app/pnpm-lock.yaml

      - name: Install dependencies ğŸ› ï¸
        run: pnpm install

      - name: Build App ğŸš€
        run: pnpm build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: app/dist # JamesIves action ignores 'working-directory', so keep the prefix
          branch: gh-pages
